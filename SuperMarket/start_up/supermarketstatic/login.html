<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/head/favicon.ico" />
    <link rel="stylesheet" href="css/login.css"/>
    <meta name="keywords" content="网上商城, 电商平台, 能源互联网">
    <meta name="description" content="能源互联网, 网上商城, 电商平台, 电子商务, 掌上e宝, 科技金服, 不正经网站研究中心">
    <title>欢迎登录网上商城</title>
    <noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>
    <script type="text/javascript" src="js/common/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/login_ajax.js"></script>
</head>
<body>
<img src="./img/head/logo.png" alt="logo" style="position: absolute;top: 8%;left: 12%;">
<h1>欢迎登陆网上商城</h1>
<form>
    <table>
        <tr>
            <td colspan="2" style="color: red;text-align: center;" class="tdx" id="alert"></td>
        </tr>
        <tr>
            <td class="tdx"><label for="username">用户名：</label></td>
            <td>
                <input type="text" id="username" name="username" value=""/>
                <span style="color:red"></span>
            </td>
        </tr>
        <tr>
            <td class="tdx"><label for="password">密&nbsp;&nbsp;&nbsp;码：</label></td>
            <td>
                <input type="password" name="password" id="password"/>
                <span style="color:red"></span>
            </td>
        </tr>
        <tr>
            <td class="tdx"><label for="valistr">验证码：</label></td>
            <td>
                <input type="text" name="valistr" id="valistr"/>
                <img src="" width="" height="" alt="验证码" onclick="refreshValistr(this)"/>
                <span style="color:red"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="checkbox" name="remname" value="true" checked="checked" id="remname"/><label for="remname">记住用户名</label>
                <input type="checkbox" name="autologin" value="true" id="autologin"/><label for="autologin">30天内自动登陆</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="登陆"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
